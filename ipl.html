<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 LIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #181818, #0d0d0d);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 15px;
        }
        .header {
            background: #ff4500;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            text-transform: uppercase;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border: 3px solid #ff4500;
            border-radius: 10px;
            margin-top: 15px;
            background: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
        .controls {
            margin-top: 15px;
        }
        .btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e03e00;
        }
        .quality-selector {
            margin-top: 10px;
        }
        .telegram-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg') no-repeat center/contain;
            animation: moveUpDown 1s infinite alternate;
            cursor: pointer;
        }
        @keyframes moveUpDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">IPL 2025 LIVE STREAM</div>

        <div class="video-container">
            <div class="live-badge">LIVE</div>
            <video id="main-video" controls autoplay></video>
        </div>

        <div class="controls">
            <button class="btn" onclick="togglePIP()">ðŸ“º Picture-in-Picture</button>
            <button class="btn" onclick="toggleFullScreen()">ðŸ”³ Full Screen</button>
        </div>

        <div class="quality-selector">
            <label for="quality">Select Quality:</label>
            <select id="quality" onchange="changeQuality()">
                <option value="https://m3u8.cloudycx.net/media/hls/files/240p.m3u8">240p</option>
                <option value="https://m3u8.cloudycx.net/media/hls/files/360p.m3u8">360p</option>
                <option value="https://m3u8.cloudycx.net/media/hls/files/480p.m3u8">480p</option>
                <option value="https://myctxa.temycssme.wiki/720p.m3u8" selected>720p</option>
                <option value="https://m3u8.cloudycx.net/media/hls/files/1080p.m3u8">1080p</option>
            </select>
        </div>

    </div>

    <div class="telegram-btn" onclick="window.open('https://telegram.me/apkmodderking', '_blank')"></div>

    <script>
        var hls = new Hls();
        var video = document.getElementById('main-video');
        var currentQuality = "https://myctxa.temycssme.wiki/720p.m3u8";

        function playStream(src) {
            if (Hls.isSupported()) {
                hls.detachMedia();
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        function changeQuality() {
            var quality = document.getElementById('quality').value;
            currentQuality = quality;
            playStream(quality);
        }

        function togglePIP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (video.requestPictureInPicture) {
                video.requestPictureInPicture();
            }
        }

        function toggleFullScreen() {
            var videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        playStream(currentQuality);
    </script>

</body>
</html>
