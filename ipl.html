<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 LIVE</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 15px;
        }
        .header {
            background: #ff4081;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            color: black;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border: 3px solid #ff4081;
            border-radius: 10px;
            margin-top: 15px;
            background: black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            background: #ff4081;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn i {
            font-size: 18px;
        }
        .btn:hover {
            background: #e63772;
        }
        
        /* Stylish Quality Selector */
        .quality-selector {
            margin-top: 10px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(255, 64, 129, 0.5);
        }
        .quality-selector select {
            background: #ff4081;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4081;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 0.5s;
        }
        .toast button {
            background: white;
            border: none;
            color: black;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">üèè IPL 2025 LIVE STREAM</div>

        <div class="video-container">
            <div class="live-badge">LIVE</div>
            <video id="main-video" controls autoplay></video>
        </div>

        <div class="controls">
            <button class="btn" onclick="togglePIP()">
                <i class="fa-solid fa-clone"></i> PIP Mode
            </button>
            <button class="btn" onclick="toggleFullScreen()">
                <i class="fa-solid fa-expand"></i> Full Screen
            </button>
        </div>

        <div class="quality-selector">
            <label for="quality">üì° Select Quality:</label>
            <select id="quality" onchange="changeQuality()">
                <option value="https://m3u8.cloudycx.net/media/hls/files/240p.m3u8">240p</option>
                <option value="https://1a-1791.com/live/41ac4fe/slot-35/wuie-hmev_360p/chunklist_DVR.m3u8" selected>360p</option>
                <option value="https://1a-1791.com/live/41ac4fe/slot-35/wuie-hmev_480p.m3u8">480p</option>
                <option value="https://myctxa.temycssme.wiki/720p.m3u8">720p</option>
                <option value="https://1a-1791.com/live/41ac4fe/slot-35/wuie-hmev_1080p/chunklist_DVR.m3u8">1080p</option>
            </select>
        </div>

    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        üéâ Join our Telegram for Updates!  
        <button onclick="hideToast()">OK</button>
    </div>

    <script>
        var hls = new Hls();
        var video = document.getElementById('main-video');
        var currentQuality = "https://1a-1791.com/live/41ac4fe/slot-35/wuie-hmev_360p/chunklist_DVR.m3u8";

        function playStream(src) {
            if (Hls.isSupported()) {
                hls.detachMedia();
                hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        function changeQuality() {
            var quality = document.getElementById('quality').value;
            currentQuality = quality;
            playStream(quality);
        }

        function togglePIP() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture();
            } else if (video.requestPictureInPicture) {
                video.requestPictureInPicture();
            }
        }

        function toggleFullScreen() {
            var videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function showToast() {
            document.getElementById('toast').style.display = "block";
        }

        function hideToast() {
            document.getElementById('toast').style.display = "none";
        }

        setTimeout(showToast, 5000);
        playStream(currentQuality);
    </script>

</body>
</html>
